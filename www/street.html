<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View containers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
	  
	  #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
		}
    </style>
    
     <!-- Import Styles-->

	    <link rel='stylesheet' href='slides/css/vendor/normalize.css'>
	    <link rel='stylesheet' href='slides/css/vendor/fontello.css'>
		
        <link rel="stylesheet" href="themes/fnatheme.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.0.min.css" />
      
      
	    <link rel='stylesheet' href='slides/css/style.css'>

    <!-- =Import Styles-->
	    

	    
    <!-- Import GoogleWebFonts -->

	    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,100,200,700,500' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
    
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
	

var idPV = localStorage.getItem("project_idPV");
<!--alert(idPV);-->
var idLAT = localStorage.getItem("project_idLAT");
<!--alert(idLAT);-->
var idLON = localStorage.getItem("project_idLON");
<!--alert(idLON);-->
	
function initialize() {
  var bryantPark = new google.maps.LatLng(idLAT, idLON);
  var panoramaOptions = {
    position: bryantPark,
    pov: {
      heading: 165,
      pitch: 0
    },
    zoom: 1
	
  };
  var myPano = new google.maps.StreetViewPanorama(
      document.getElementById('map-canvas'),
      panoramaOptions);
  myPano.setVisible(true);
  
  
}

google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
  <div id="panel" style="margin-left:-100px">
 <button class="ui-btn ui-btn-inline ui-btn-c" onclick="javascript:history.back(1)">Cerrar Vista</button>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
